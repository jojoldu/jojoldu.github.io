- layout: left
  name: spring-boot-aws-mock
  link: https://github.com/jojoldu/spring-boot-aws-mock
  quote: >
    AWS Mocking용 Spring Boot Starter
  description: | # this will include new lines to allow paragraphs
    * AWS의 메세징 큐 서비스인 SQS 개발 할때마다 OTP 인증이 필요한게 귀찮아서 개발
    * 여러 개발자들이 격리화된 AWS 환경에서 개발할 수 있게 지원하는 Mocking 라이브러리
    * 별도로 <mark>Docker 설치 없이</mark> 프로젝트를 실행할수 있게 <mark>H2와 같은 사용성</mark> 지원
    * ElasticMQ 등 사용
    * 오픈 초기에는 사내 여러 팀, 서비스에서도 사용
    * [AWS Localstack](http://woowabros.github.io/tools/2019/07/18/localstack-integration.html)의 발견으로 확장하지 않을 예정
